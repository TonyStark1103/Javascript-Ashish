<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
</head>
<body style="background-color: black; color: white;">
    <div class="language">
        <li>Javascript</li>
    </div>

    <script>
        function addlamguage(langname){
            const li = document.createElement('li');
            console.log(li);
            const liUp = li.innerText = `${langname}`
            document.querySelector('.language').appendChild(li);
        }

        //optimizedFunction
        function addoptimizelanguuage(langname){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langname))
            document.querySelector('.language').appendChild(li)
        }
        addlamguage("python")
        addoptimizelanguuage("typescript")
    </script>
</body>
</html>
